<script>  
document.addEventListener('DOMContentLoaded', function() {  
  // 获取所有需要懒加载的图片  
  const images = document.querySelectorAll('img.lazy');  
  
  // 定义一个函数来检查图片是否在视口内  
  function checkInView() {  
    images.forEach(function(img) {  
      // 如果图片在视口内（或者接近视口），则加载它  
      if (img.getBoundingClientRect().top < (window.innerHeight || document.documentElement.clientHeight)) {  
        // 替换data-src为src来触发加载  
        img.src = img.dataset.src;  
        // 加载完成后可以移除lazy类或者添加loaded类，这里选择添加loaded类  
        img.classList.add('loaded');  
      }  
    });  
  }  
  
  // 初始时检查一次  
  checkInView();  
  
  // 监听滚动事件，以便在滚动时检查图片  
  window.addEventListener('scroll', function() {  
    checkInView();  
  });  
  
  // 监听窗口大小改变事件，确保在窗口大小改变后也能正确检查图片  
  window.addEventListener('resize', checkInView);  
});
</script>

<!-- 目录识别JS -->     
<script>
document.addEventListener('DOMContentLoaded', function() {  
    const toc = document.getElementById('toc');  
    let count = 1;  
  
    // 清除任何已有的ID（可选，根据具体情况）  
    document.querySelectorAll('h3').forEach(h3 => {  
        h3.removeAttribute('id');  
    });  
  
    // 为每个H3添加ID并创建目录  
    document.querySelectorAll('h3').forEach(h3 => {  
        const id = `section-${count++}`;  
        h3.id = id;  
  
        const link = document.createElement('a');  
        link.href = `#${id}`;  
        link.textContent = h3.textContent;  
  
        const li = document.createElement('li');  
        li.appendChild(link);  
  
        toc.appendChild(li);  
    });  
  
    // 可选：添加一些样式或结构到toc  
    toc.innerHTML = `<ol>${toc.innerHTML}</ol>`;  
});
</script>

<script>  
	window.onscroll = function() {  
    // 当页面滚动距离大于200px时显示按钮，否则隐藏  
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {  
        document.getElementById("backToTop").style.display = "block";  
    } else {  
        document.getElementById("backToTop").style.display = "none";  
    }  
};  
  
// 平滑滚动到页面顶部  
function scrollToTop() {  
    window.scrollTo({  
        top: 0,  
        behavior: 'smooth'  
    });  
}  
  
// 为“回到顶部”按钮添加点击事件监听器  
document.getElementById("backToTop").addEventListener("click", scrollToTop);
