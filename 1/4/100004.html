<script>  
document.addEventListener('DOMContentLoaded', function() {  
  // 获取所有需要懒加载的图片  
  const images = document.querySelectorAll('img.lazy');  
  
  // 定义一个函数来检查图片是否在视口内  
  function checkInView() {  
    images.forEach(function(img) {  
      // 如果图片在视口内（或者接近视口），则加载它  
      if (img.getBoundingClientRect().top < (window.innerHeight || document.documentElement.clientHeight)) {  
        // 替换data-src为src来触发加载  
        img.src = img.dataset.src;  
        // 加载完成后可以移除lazy类或者添加loaded类，这里选择添加loaded类  
        img.classList.add('loaded');  
      }  
    });  
  }  
  
  // 初始时检查一次  
  checkInView();  
  
  // 监听滚动事件，以便在滚动时检查图片  
  window.addEventListener('scroll', function() {  
    checkInView();  
  });  
  
  // 监听窗口大小改变事件，确保在窗口大小改变后也能正确检查图片  
  window.addEventListener('resize', checkInView);  
});
</script>
